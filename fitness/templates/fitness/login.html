{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6 mt-8">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" name="username" id="username" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-gray-500 focus:ring-gray-500">
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password" id="password" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-gray-500 focus:ring-gray-500">
        </div>
        {% if form.errors %}
            <div class="text-red-600 text-sm">
                Your email and password didn't match. Please try again.
            </div>
        {% endif %}
        <div class="text-center">
            <button type="submit" class="bg-gray-900 text-white px-6 py-2 rounded hover:bg-gray-800">
                Login
            </button>
        </div>
    </form>
    
    <div class="mt-4 text-center">
        <p class="text-sm text-gray-600">Don't have an account? 
            <a href="{% url 'signup' %}" class="text-gray-600 hover:text-gray-900">Sign up</a>
        </p>
    </div>
</div>
{% endblock %}
