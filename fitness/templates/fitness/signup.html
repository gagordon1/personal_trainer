{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6 mt-8">
    <h2 class="text-2xl font-bold mb-6 text-center">Create Your Fitness Profile</h2>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        <!-- Basic Information -->
        <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Email</label>
            {{ form.email }}
        </div>
        
        <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Password</label>
            {{ form.password1 }}
        </div>
        
        <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
            {{ form.password2 }}
        </div>
        
        <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Phone Number (Optional)</label>
            {{ form.phone_number }}
        </div>
        
        <!-- Fitness Goals -->
        <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Your Primary Goal</label>
            {{ form.goal }}
        </div>
        
        <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Workouts per Week</label>
            {{ form.workouts_per_week }}
        </div>
        
        <!-- Equipment -->
        <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Available Equipment</label>
            <div class="grid grid-cols-2 gap-2">
                {{ form.available_equipment }}
            </div>
        </div>
        
        <div class="text-center">
            <button type="submit" class="bg-black text-white p-2 rounded">Create Profile</button>
        </div>
    </form>
</div>
{% endblock %}
