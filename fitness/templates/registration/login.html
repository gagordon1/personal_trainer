     <!-- fitness/templates/registration/login.html -->
     {% extends "base.html" %}

     {% block content %}
     <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6 mt-8">
         <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
         
         <form method="post" class="space-y-4">
             {% csrf_token %}
             <div class="space-y-2">
                 <label class="block text-sm font-medium text-gray-700">Email</label>
                 <input type="email" name="username" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
             </div>
             <div class="space-y-2">
                 <label class="block text-sm font-medium text-gray-700">Password</label>
                 <input type="password" name="password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
             </div>
             <div class="text-center">
                 <button type="submit" class="bg-black text-white p-2 rounded">Login</button>
             </div>
         </form>
     </div>
     {% endblock %}
